<!DOCTYPE html>
<html>

<head>
<style> 
body {
background-image: url('{{person.background}}');
}
</style>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='view_profile.css') }}">
</head>

<body>
<div id="title">
<img class = "connect" src = "{{ url_for('static', filename='connect.gif') }}" alt = "connecting Humans worlwide">

<span id="main_header">
	HOWDY
</span>
<span id="headers">Connecting People Worldwide</span>
</div>

<div id="head"><div id="head2"><h5> Profile Page- {{person.username}}</h5></div></div><br>

<div id="username"><h2>Username</h2></div> 
<div id="p2">{{person.username}}</div></br>
<div id="bio"><h2>Bio</h2></div>
<div id="p4">{{person.bio}}</div>
<br>

<div id="interests">
<div id="header">
<h1>Interests</h1>
</div>
<table border="1">
<table border=3 border-color=red>
<tr><th>Favorite book</th><td>{{inter.fav_book}}</td></tr>
<tr><th>Favorite movie</th><td>{{inter.fav_movie}}</td></tr>
<tr><th>Favorite hobby</th><td>{{inter.fav_hobby}}</td></tr>
<tr><th>Favorite song</th><td>{{inter.fav_song}}</td></tr>
<tr><th>Other</th><td>{{inter.other}}</td></tr>
</table>
</div>

<div id= "buttons">

<form action = "{{ url_for('edit_profile', user_id = person.id)}}">
<input type = "submit" value = "Edit" id = "LOGIN_PAGE">
</form>
<br>
<form action = "{{ url_for('main_page')}}">
<input type = "submit" value = "Sign out" id = "LOGIN_PAGE">
</form>
<br>
<form action = "{{ url_for('delete_profile', user_id = person.id)}}">
<input type = "submit" value = "Delete" id = "delete_PAGE">
</form>
</div>
</body>






</html>
